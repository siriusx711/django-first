  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - ./certs:/etc/nginx/certs:ro
  #     - acme:/etc/acme.sh
  #   volumes_from:
  #     - nginx-proxy:ro
    

  nginx:
    build: ./nginx
    expose:
      - "80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static:/app/static
