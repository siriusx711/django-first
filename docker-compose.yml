version: '3.7'

networks:
  web_xdjango:

volumes:
  datavolume:
  static:
  .:

services:
  
  db:
    image: postgres:14.4
    container_name: xdjango_db
    ports:
      - 5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - datavolume:/var/lib/postgresql/data
    networks:
      web_xdjango:
    restart: always


  app:
    build:
      context: .
    container_name: app
    volumes:
      - static:/app/static
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      web_xdjango:
    restart: always


  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "81:81"
      - "443:443" #
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro #
      - /etc/nginx/vhost.d #
      - /usr/share/nginx/html #
    labels: #
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy #
    depends_on:
      - app
    networks:
      web_xdjango:
    restart: always
  

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    restart: always
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy:rw


  nginx:
    build: ./nginx
    container_name: nginx
    expose:
      - "80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      # - static:/app/static
    environment:
      - VIRTUAL_HOST=vallesmarket.com,www.vallesmarket.com
      - LETSENCRYPT_HOST=vallesmarket.com,www.vallesmarket.com #
      - LETSENCRYPT_EMAIL=siriusx711@gmail.com #
    networks:
      web_xdjango:
    restart: always

    
  nginx_teuchitlan:
    build: ~/django-init/nginx
    container_name: nginx_teuchitlan
    expose:
      - "81"
    volumes:
      - ~/django-init/nginx:/etc/nginx/conf.d
      # - static:/app/static
    environment:
      - VIRTUAL_HOST=teuchitlan.app,www.teuchitlan.app
      - LETSENCRYPT_HOST=teuchitlan.app,www.teuchitlan.app #
      - LETSENCRYPT_EMAIL=siriusx711@gmail.com #
    networks:
      web_xdjango:
    restart: always


  nginx_teuchiapp:
    build: ./nginx
    container_name: nginx_teuchiapp
    expose:
      - "80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      # - static:/app/static
    environment:
      - VIRTUAL_HOST=teuchi.app,www.teuchi.app
      - LETSENCRYPT_HOST=teuchi.app,www.teuchi.app #
      - LETSENCRYPT_EMAIL=siriusx711@gmail.com #
    networks:
      web_xdjango:
    restart: always