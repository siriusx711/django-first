version: '3.7'

networks:
  web_xdjango:

volumes:
  datavolume:
  static:
  .:

services:
  
  db:
    image: postgres:14.4
    container_name: xdjango_db
    ports:
      - 5432
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - datavolume:/var/lib/postgresql/data
    networks:
      web_xdjango:
    restart: always


  app:
    build:
      context: .
    volumes:
      - static:/app/static
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      web_xdjango:
    restart: always


  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - app
    networks:
      web_xdjango:
    restart: always
    

  manager:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - '81:81'
    volumes:
      - ./config.json:/app/config/production.json
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db
    networks:
      web_xdjango:
    restart: always

  nginx:
    build: ./nginx
    expose:
      - "80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static:/app/static
    environment:
      - VIRTUAL_HOST=vallesmarket.com,www.vallesmarket.com
    networks:
      web_xdjango:
    restart: always
